<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>carousel</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/carousel_test.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- hack -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
</head>

<body>
    <!-- carousel for mobile devices-->
    <div class="carouselSm hidden-md hidden-lg">
        <ul class="carousel_imgs clearfix">
            <li>
                <a href="#"><img src="images/carousel_5.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_3.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_4.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_5.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/carousel_1.jpg" alt=""></a>
            </li>
        </ul>
        <ul class="carousel_index clearfix">
            <li class='current'></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- carousel for pc -->
    <div id="carousel-example-generic" class="carousel slide hidden-xs hidden-sm" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class='pc_carousel_img image_1'></div>
            </div>
            <div class="item">
                <div class='pc_carousel_img image_2'></div>
            </div>
            <div class="item">
                <div class='pc_carousel_img image_3'></div>
            </div>
            <div class="item">
                <div class='pc_carousel_img image_4'></div>
            </div>
            <div class="item">
                <div class='pc_carousel_img image_5'></div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
